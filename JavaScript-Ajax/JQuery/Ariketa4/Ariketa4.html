<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h2>Saskia egiteko aplikazioa. Idatzi zure erosketak:</h2>
    <form class="needs-validation" novalidate>
        <label for="validationCustom01">Saskira gehitzekoa:</label>
        <input type="text" class="form-control" id="validationCustom01" required>
        <div class="valid-feedback">Looks good!</div><br><br>
        <button class="btn btn-primary" id="gehitu" type="submit">Gehitu</button>
        <button class="btn btn-primary" id="erosi">Erosketa egin</button>
        <div id="erosketa">
            <ul></ul>
        </div>
    </form>
    <script>
        $(document).ready(function () {
            $('.needs-validation').on('submit', function (e) {
                if (!this.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                $(this).addClass('was-validated');
            });
        });
        $(document).ready(function () {
            $('#gehitu').click(function (e) {
                e.preventDefault();
                var input = $('input').val();
                var gehitu = $('<li>' + input + '</li>');
                $('form ul').append(gehitu);
                $('input').val('');
            });
        });
        $(document).ready(function () {
            $('#erosi').click(function (e) {
                e.preventDefault();
                $('#erosketa').css({
                    'background-color': 'green',
                    'color': 'white',
                    'font-weight': 'bold',
                    'border': '5px solid black'
                });
                setTimeout(function () {
                    alert("Zure erosketa prest dago.")
                }, 20);
            })
        });
    </script>
</body>

</html>
