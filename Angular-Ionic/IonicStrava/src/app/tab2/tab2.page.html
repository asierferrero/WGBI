<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Atletak
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-col *ngFor="let atleta of atletak">
    <ion-item-divider color="light">
      <ion-row>
        <h2>{{atleta.firstname}}{{atleta.lastname}}</h2>
      </ion-row>
    </ion-item-divider>
  </ion-col>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
