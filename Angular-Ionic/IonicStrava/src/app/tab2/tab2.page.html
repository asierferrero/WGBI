<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="ion-padding">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col
          ><p><b>Izena</b></p></ion-col>
        <ion-col
          ><p><b>Abizena</b></p></ion-col>
        <ion-col
          ><p><b>Klubaren Id-a</b></p></ion-col>
      </ion-row>
      <ion-row *ngFor="let atleta of atletak">
        <ion-col> {{atleta.firstname}} </ion-col>
        <ion-col> {{atleta.lastname}} </ion-col>
        <ion-col> {{atleta.kluba_id}} </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button color="primary" size="small" (click)="goBack()"
      >Bueltatu</ion-button
    >
  </ion-content>
</ion-content>
